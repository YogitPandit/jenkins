
<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> Zones
            </strong>
        </div>
        <br />
        <div>
            <button class="btn btn-primary" ng-click="open()" ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'">
                <span class="glyphicon glyphicon-plus">
                </span> New Zone
            </button>
            <br />
            <br />
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            S.No
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CategoryName')"
                                  data-ng-class="{active: row == 'CategoryName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CategoryName')"
                                  data-ng-class="{active: row == '-CategoryName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Depot
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CategoryName')"
                                  data-ng-class="{active: row == 'CategoryName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CategoryName')"
                                  data-ng-class="{active: row == '-CategoryName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Zone
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('SubcategoryName')"
                                  data-ng-class="{active: row == 'SubcategoryName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-SubcategoryName')"
                                  data-ng-class="{active: row == 'SubcategoryName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Address
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CreatedDate')"
                                  data-ng-class="{active: row == 'CreatedDate'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CreatedDate')"
                                  data-ng-class="{active: row == '-CreatedDate'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Description
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('Discription')"
                                  data-ng-class="{active: row == 'Discription'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-Discription')"
                                  data-ng-class="{active: row == '-Discription'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            IsActive
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('IsActive')"
                                  data-ng-class="{active: row == 'IsActive'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-IsActive')"
                                  data-ng-class="{active: row == '-IsActive'}"></span>
                        </div>
                    </th>
                    <th ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'">
                        <div class="th">
                            Active/Deactive
                        </div>
                    </th>
                    <th ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'">
                        <div class="th">
                            Edit
                        </div>
                    </th>
                    <th ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'">
                        <div class="th">
                            Delete
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Created Date
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CreatedDate')"
                                  data-ng-class="{active: row == 'CreatedDate'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CreatedDate')"
                                  data-ng-class="{active: row == '-CreatedDate'}"></span>
                        </div>
                    </th>
                </tr>

            </thead>
            <tbody>
                <tr data-ng-repeat="trade in currentPageStores">
                    <td>{{1+$index}}</td>
                    <td>{{trade.DepotName}}</td>
                    <td>{{trade.ZoneName}}</td>
                    <td>{{trade.ZoneAddress}}</td>
                    <td>{{trade.Description}}</td>
                    <td>{{trade.IsActive}}</td>
                    <td ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'" ng-if="trade.IsActive == false"><button class="btn-sm btn-primary" ng-click="SetActive(trade)">Activate</button> </td>
                    <td ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'" ng-if="trade.IsActive == true"><button class="btn-sm btn-danger" ng-click="SetActive(trade)">Deactivate</button> </td>
                    <td ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'"><button class="btn-sm btn-primary" ng-click="edit(trade)">Edit</button> </td>
                    <td ng-show="UserRole.role == 'HQ Master login' || UserRole.role== 'HQ Sourcing Executive'"><button class="btn-sm btn-danger" ng-click="opendelete(trade,$index)">Remove</button> </td>
                    <td>{{trade.CreatedDate| date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>

<!-- new site modal -->
<script type="text/ng-template" id="mySubCategoryModal.html">

    <form name="myFormSiteModal">

        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Create  Zone </h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <div class="form-group">
                <label for="site-name">Select Warehouse:</label><br />
                <select class="form-control" id="site-name" ng-model="ZoneData.WarehouseId" ng-change="AddDepot(ZoneData)">
                    <option value="">--select--</option>
                    <option value="{{BaseCats.WarehouseId}}" ng-repeat="BaseCats in Warehouses"> {{BaseCats.WarehouseName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="site-name">Select Depot:</label><br />
                <select class="form-control" id="site-name" ng-model="ZoneData.Depotid" required>
                    <option value="">--select--</option>
                    <option value="{{category.Depotid}}" ng-repeat="category in depots"> {{category.DepotName}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="site-name">Zone Name:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="ZoneData.ZoneName" placeholder="Enter Zone name" />
            </div>
            <div class="form-group">
                <label for="site-name">Address:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="ZoneData.ZoneAddress" placeholder="Enter Zone Address" />
            </div>
            <div class="form-group">
                <label for="site-name">Zone Description:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="ZoneData.Description" placeholder="EnterSub-Category description"></textarea>
            </div>
            <div class="form-group">
                <label for="People-name">is Active</label><br />
                <input id="site-name" type="checkbox" class="form-control" ng-model="ZoneData.IsActive" />
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="AddZones(ZoneData)">Save</button>
        </div>
    </form>
</script>

<script type="text/ng-template" id="mySubCategoryModalPut.html">

    <form name="myFormSiteModal">

        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Edit Zone</h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <div class="form-group">
                <label for="site-name">Select Warehouse:</label><br />
                <select class="form-control" id="site-name" ng-model="ZoneData.WarehouseId" ng-change="AddDepot(ZoneData)">
                    <option value="">--select--</option>
                    <option value="{{BaseCats.WarehouseId}}" ng-selected="(ZoneData.WarehouseId == BaseCats.WarehouseId)" ng-repeat="BaseCats in Warehouses"> {{BaseCats.WarehouseName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="site-name">Select Depot:</label><br />
                <select class="form-control" id="site-name" ng-model="ZoneData.Depotid" required>
                    <option value="">{{ZoneData.DepotName}}</option>
                    <option value="{{category.Depotid}}" ng-selected="(ZoneData.Depotid == category.Depotid)" ng-repeat="category in depots" ng-click="showDetails = ! showDetails"> {{category.DepotName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="site-name">Zone Name:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="ZoneData.ZoneName" placeholder="Enter Zone name" />
            </div>
            <div class="form-group">
                <label for="site-name">Address:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="ZoneData.ZoneAddress" placeholder="Enter Address" />
            </div>
            <div class="form-group">
                <label for="site-name">Zone Description:</label><br />
                <textarea id="site-name" class="form-control" rows="3" required="" ng-model="ZoneData.Description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="People-name">is Active</label><br />
                <input id="site-name" type="checkbox" class="form-control" ng-model="ZoneData.IsActive" />
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="PutZones(ZoneData)">Save</button>
        </div>
    </form>
</script>
