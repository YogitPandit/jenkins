    <div class="form-group">
        <label for="site-name">Host Name:</label><br />
        <input id="domain" type="text" class="form-control" ng-model="ParatureData.HostName" placeholder="Enter Host Name" ng-required />
    </div>
    <div class="form-group">
        <label for="site-name">Application ID:</label><br />
        <input id="site-name" type="text" class="form-control" ng-model="ParatureData.ApplicationID" placeholder="Enter Application ID" ng-required />
    </div>
    <div class="form-group">
        <label for="site-name">Department ID:</label><br />
        <input id="site-name" type="text" class="form-control" ng-model="ParatureData.ApplicationID" placeholder="Enter Application ID" ng-required />
    </div>

    <div class="form-group">
        <label for="site-name">Start Date:</label><br />
        <input id="site-name" type="date" class="form-control" ng-model="PramotionData.StartDate" placeholder="Enter Start Date" ng-required />
    </div>
    <div class="form-group">
        <label for="site-name">End Date:</label><br />
        <input id="site-name" type="date" class="form-control" ng-model="PramotionData.EndDate" placeholder="Enter End Date" ng-required />
    </div>
    <div class="form-group">
        <label for="site-name">Discount(in%):</label><br />
        <input id="site-name" type="text" class="form-control" ng-model="PramotionData.PramotionalDiscount" placeholder="Enter Discount" ng-required />
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-ar btn-primary" ng-click="AddPramotionItem(PramotionData)">Save</button>
</div>
